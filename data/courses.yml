ruby_advanced:
  link:     ruby-advanced
  title:    Ruby on Rails Avancé
  subtitle: Qualité, tests et architectures avancées
  audience: |
    Cette formation s’adresse aux développeurs Web ayant déjà une expérience
    avec Ruby on Rails et qui désirent aller au delà du pattern MVC afin d’être
    en mesure d’architecturer de complexes applications tout en portant une
    grande importance à la qualité de leur production (méthodologies, code,
    architectures, tests, etc.).
  presentations:
    01-basics:            'Les bases'
    02-rails-structures:  'Structurer son application'
    03-testing:           'Testing'
    04-legacy-code:       'Legacy code'
    05-search-engine:     'Moteur de recherche'
